<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Aplikasi Buku Favorit</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="font-sans m-5 bg-amber-50 bg-sky-500/50"></body>
    <h1 class="text-5xl font-bold text-center text-black-300">
        Aplikasi Buku Favorit</h1>

        <!--input nama-->
    <div id="session-container" class="mb-7">
        <input type="text" id="namaPengguna" class="p-2 my-1.5 mx-0 w-full box-border " placeholder="Masukkan Nama Anda"/>
        <button class="bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-full px-4 py-2 hover:from-purple-600 hover:to-purple-800">Simpan Nama</button>
        <h3 id="salamPengguna" class="text-black"></h3>
    </div>

    <!--form tambah buku-->
    <form id="form-tambah-buku" class="mb-5">
        <input type="text" id="judul" class="p-2 my-1.5 mx-0 w-full box-border" placeholder="Judul Buku" required />
        <input type="text" id="penulis" class="p-2 my-1.5 mx-0 w-full box-border" placeholder="Penulis" required />
        <input type="number" id="tahun" class="p-2 my-1.5 mx-0 w-full box-border" placeholder="Tahun Terbit" required />
        <button class="bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-full px-4 py-2 hover:from-purple-600 hover:to-purple-800">Tambah Buku</button>
    </form>

    <!-- Daftar Buku -->
    <h2 class="text-2xl font-bold text-black-300 ">Daftar Buku</h2>
    <div id="daftar-buku" class="p-5 border-2 outline-red-300"></div>

    <!-- Buku Favorit -->
    <h2 class="text-2xl font-bold text-black-300">Daftar Buku Favorit</h2>
    <div id="buku-favorit" class="p-5 border-2"></div>

    <script src="script.js"></script>
</body>
</html>
